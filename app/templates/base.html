<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Storage</title>
    <!-- Bootstrap Dark Theme -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-dark-5@1.1.3/dist/css/bootstrap-night.min.css" rel="stylesheet">
    <style>
        /* Эффекты для кнопок */
        .btn-hover {
            transition: all 0.3s ease-in-out;
        }
        .btn-hover:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.2);
        }

        /* Анимация кнопки загрузки */
        .btn-upload {
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease-in-out;
        }
        .btn-upload::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background: rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease-in-out;
            transform: translate(-50%, -50%) scale(0);
            border-radius: 50%;
        }
        .btn-upload:hover::before {
            transform: translate(-50%, -50%) scale(1);
        }
    </style>
</head>
<body class="bg-dark text-light">

    <nav class="navbar navbar-expand-lg navbar-dark bg-black">
        <div class="container">
            <a class="navbar-brand text-light" href="/">Cloud Storage</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    {% if current_user.is_authenticated %}
                        <li class="nav-item">
                            <span class="nav-link text-light">Welcome, {{ user.name }}</span>
                        </li>
                        <li class="nav-item">
                            <form action="{{ url_for('logout') }}" method="POST" class="d-inline">
                                <button class="btn btn-outline-danger btn-hover" type="submit">Logout</button>
                            </form>
                        </li>
                    {% else %}
                        <li class="nav-item"><a class="nav-link text-light btn-hover" href="{{ url_for('login') }}">Login</a></li>
                        <li class="nav-item"><a class="nav-link text-light btn-hover" href="{{ url_for('register') }}">Register</a></li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <footer class="footer text-center mt-4 py-3">
        <p class="text-muted">&copy; 2024 Cloud Storage</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
